# Wrangler configuration for Cloudflare Workers
# Local dev requires no Cloudflare credentials

name = "lome-chat-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787
local_protocol = "http"
[vars]
NODE_ENV = "production"
BETTER_AUTH_URL = "https://api.lome-chat.com"
FRONTEND_URL = "https://lome-chat.com"

