name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Start database
        run: pnpm db:up

      - name: Verify database is ready
        run: |
          docker compose ps
          docker compose logs postgres
          # Wait a bit more and verify connection
          sleep 5
          docker compose exec -T postgres pg_isready -U postgres
          # Test connection from host
          docker compose exec -T postgres psql -U postgres -d lome_chat -c "SELECT 1"
          # Check what env vars will be used
          ./scripts/with-env printenv | grep -E "(DATABASE_URL|MIGRATION_DATABASE_URL)"
          # Check if port is reachable from host
          timeout 5 bash -c 'echo > /dev/tcp/127.0.0.1/5432' && echo "Port 5432 is reachable" || echo "Port 5432 NOT reachable from host"

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run tests
        run: pnpm test

      - name: Stop database
        if: always()
        run: pnpm db:down

  build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm build
        env:
          VITE_API_URL: https://lome-chat-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Run database migrations (production)
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy API to Workers
        working-directory: apps/api
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages
        working-directory: apps/web
        run: npx wrangler pages deploy dist --project-name=lome-chat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify API health
        run: |
          sleep 10
          curl -f https://lome-chat-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev/health || exit 1
